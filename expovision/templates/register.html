<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}" />
	<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/media.css') }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зарегистрироваться</title>
</head>
<body>
    <div class="main-form">
        <img src="{{ url_for('static', filename='img/logo-dark.png') }}" alt="">
        <div class="form-block">
            <h2 class="form-block__title">Зарегистрируйтесь</h2>
            <form class="form" action="" method='POST'>
                <label for="text">Логин</label>
                <input class="input-item" type="text" name="username">
                <label for="email">Email</label>
                <input class="input-item" type="email" name="email">
                <label for="phone">Телефон</label>
                <input class="input-item" type="number" name="phone">
                <label for="phone">Предприятие</label>
                <input class="input-item" type="text" name="company">
                <label for="phone">Пароль</label>
                <input class="input-item" type="password" name="password">
                <label for="phone">Потверждение пароля</label>
                <input class="input-item" type="password" name="confirm_password">
                <button class="btn btn-auth">
                    Зарегистрироваться
                </button>
            </form>
        </div>
    </div>
</body>
</html>
